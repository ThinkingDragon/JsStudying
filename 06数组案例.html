        //2.给一个数组，将数组中的数据反转，存放到一个新的数组中。
        //         0  1  2  3  4
        var arr = [1, 2, 3, 4, 5, 6];
        // //          交换了2次
        //             (arr.length-1)/2
        //           [5, 2, 3, 4, 1]
        //           [5, 4, 3, 2, 1]
        for(var i = 0; i<(arr.length-1)/2; i++) {
            var temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        console.log(arr);
